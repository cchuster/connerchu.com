baseURL = "https://connerchu.com"
title   = "Conner Chu"
languageCode = "en-us"
theme = "hello-friend-ng"
copyright = "&copy Copyright 2025"
timeout = "1h"

# googleAnalytics = ""

buildDrafts  = false
buildFuture  = false
buildExpired = false
[markup.goldmark.renderer]
  unsafe = true
[markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
          
[[module.imports]]
path = "github.com/mfg92/hugo-shortcode-gallery"

[params]
math = true
  # Home subtitle of the index page.
  #
  homeSubtitle = "Physics and Applied Mathematics at Berkeley"
  [params.author]
    name = "Conner Chu"

  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Metadata mostly used in document's head
  # 
  description = "Personal Website of Conner Chu"
  keywords = ""
  images = [""]

  enableSharingButtons = true

  # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
  [params.footer]
    copyright = true
    bottomText = [
      "Powered by Hugo, Djordje, and Matze"
    ]

  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  [params.logo]
    logoMark     = " "
    logoText     = "Home"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    logoCursorDisabled = true
    
  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #  
  # Addon: Startpage portrait 
  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
  # Uncomment this if you want a portrait on your start page
  #
  [params.portrait]
    path     = "/img/headshot.webp"
    alt      = "Portrait"
    # maxWidth = "50px"

  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #  
  # Addon: Social icons
  # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
  #
  [[params.social]]
    name = "github"
    url  = "https://github.com/cchuster"

  [[params.social]]
    name = "email"
    url  = "mailto:connerchu@berkeley.edu"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/connerchu/"

